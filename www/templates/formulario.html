<ion-view>
<ion-content ng-controller="addcontact">
<div class="list">
  <label class="item item-input">
    <input type="text" placeholder="contacto.nombre" ng-model = "contacto.nombre">
  </label>
  <label class="item item-input">
    <input type="text" placeholder="contacto.numero" ng-model = "contacto.numero">
  </label>  
</div>

<button class="button button-block button-positive" ng-click = "addc()">
  Agregar contacto
</button>

</ion-content>
</ion-view>
