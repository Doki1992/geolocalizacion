<ion-view>
<ion-content ng-controller="addcontact">
<div class="list">
  <label class="item item-input">
    <input type="text" placeholder="Nombre" ng-model = "nombre">
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Telefono" ng-model = "telefono">
  </label>  
</div>

<button class="button button-block button-positive" ng-click = "addc()">
  Agregar contacto
</button>

</ion-content>
</ion-view>
